<table>
  <thead>
    <tr>
      <th>Title</th>
      <th>Price</th>
      <th>Is an income</th>
      <th>Date</th>
      <th>Description</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let transaction of transactions">
      <td>{{ transaction.title }}</td>
      <td>{{ transaction.price }}</td>
      <td>{{ transaction.isIncome }}</td>
      <td>{{ transaction.transactionDate }}</td>
      <td>{{ transaction.transactionDescriptionName }}</td>
    </tr>
  </tbody>
</table>
