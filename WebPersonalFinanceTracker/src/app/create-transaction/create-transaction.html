<h2>Create new Transaction</h2>

<form
  [formGroup]="transactionForm"
  (ngSubmit)="onSubmit()"
  class="form-example"
>
  <div class="form-example">
    <label for="title">Title: </label>
    <input id="title" type="text" formControlName="title" required />
  </div>
  <div class="form-example">
    <label for="price">Price: </label>
    <input
      id="price"
      type="number"
      step="0.1"
      formControlName="price"
      required
    />
  </div>
  <div class="form-example">
    <label for="income">Is an income: </label>
    <input type="checkbox" formControlName="income" id="income" required />
  </div>
  <div class="form-example">
    <label for="description">Description: </label>
    <select id="description-select" formControlName="description" required>
      <option *ngFor="let desc of descriptionList" value="{{desc.title}}">
        {{desc.title}}
      </option>
    </select>
  </div>

  <div class="form-example">
    <button type="submit">Create</button>
  </div>
</form>
